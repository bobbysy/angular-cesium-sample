<ac-layer
  acFor="let weather of weather$"
  [show]="true"
  [context]="this"
  [store]="true"
>
  <ac-billboard-primitive-desc
    props="{
    scale: 0.2,
    image: weatherIconFromForecast(weather.forecast),
    name: weather.name,
    position: weather.position,
  }"
  >
  </ac-billboard-primitive-desc>

  <ac-label-primitive-desc
    props="{
        position: weather.position,
        pixelOffset : [-25,25] | pixelOffset ,
        text: weather.forecast,
        font: '30px sans-serif',
        scale: 0.5,
        fillColor: getTextColor()
    }"
  >
  </ac-label-primitive-desc>
</ac-layer>
